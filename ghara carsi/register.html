<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GHARA - Registro</title>


    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <script src="./js/modules/user/register.js"></script>
    <script src="./js/modules/user/login.js"></script>
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Regístrate ya!</h1>
                            </div>
                            <form class="user">
        
                                <div class="form-group">
                                    <input type="text" id="nombres" class="form-control form-control-user" 
                                        placeholder="Nombres" ng-model="usuario.nombres" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" 
                                    id="apellidos" placeholder="Apellidos" ng-model="usuario.apellidos" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" 
                                    id="email" placeholder="Correo electrónico" ng-model="usuario.email" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" 
                                    id="telefono" placeholder="Teléfono" ng-model="usuario.telefono" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Contraseña"
                                            id="passwordPlain"
                                            ng-model="usuario.passwordPlain" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repetir Contraseña" required>
                                    </div>
                                </div>
                                <a class="btn btn-primary btn-user btn-block" onclick="register()">
                                    Regístrate ya
                                </a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Regístrate con Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Regístrate con Facebook
                                </a>
                            </form>
                            <hr>

                            <div class="text-center">
                                <a class="small" href="login.html">¿Ya tienes una cuenta? Inicia sesión!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
